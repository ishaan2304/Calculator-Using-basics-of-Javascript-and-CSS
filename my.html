<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the calculator -->
    <div id="calc">
        <!-- Input field for displaying the calculator's output (readonly to prevent manual input) -->
        <input id="display" readonly>
        <!-- Container for the calculator buttons -->
        <div id="keys">
            <!-- Button for adding "+" to the display -->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <!-- Button for adding "9" to the display -->
            <button onclick="appendToDisplay('9')">9</button>
            <!-- Button for adding "8" to the display -->
            <button onclick="appendToDisplay('8')">8</button>
            <!-- Button for adding "7" to the display -->
            <button onclick="appendToDisplay('7')">7</button>
            <!-- Button for adding "-" to the display -->
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <!-- Button for adding "6" to the display -->
            <button onclick="appendToDisplay('6')">6</button>
            <!-- Button for adding "5" to the display -->
            <button onclick="appendToDisplay('5')">5</button>
            <!-- Button for adding "4" to the display -->
            <button onclick="appendToDisplay('4')">4</button>
            <!-- Button for adding "*" to the display -->
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <!-- Button for adding "3" to the display -->
            <button onclick="appendToDisplay('3')">3</button>
            <!-- Button for adding "2" to the display -->
            <button onclick="appendToDisplay('2')">2</button>
            <!-- Button for adding "1" to the display -->
            <button onclick="appendToDisplay('1')">1</button>
            <!-- Button for adding "/" to the display -->
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <!-- Button for adding "0" to the display -->
            <button onclick="appendToDisplay('0')">0</button>
            <!-- Button for adding "." to the display -->
            <button onclick="appendToDisplay('.')" class="operator-btn">.</button>
            <!-- Button to calculate the result of the expression -->
            <button onclick="calculate()" class="operator-btn">=</button>
            <!-- Button to clear the display -->
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <!-- Links the external JavaScript file for calculator functionality -->
    <script src="index.js"></script>
</body>
</html>
